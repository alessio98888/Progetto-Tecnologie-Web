on:
  push:
    branches:
      - 'development' 

  release:
    types: [published, edited]

jobs:
  build:
    name: Run code tests
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]
    env:
      ## Environment variable
      image_name: a3lg4/progetto_tecnologie_web:latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
   
    
    - name: Build Docker image
      run: docker build . --file Dockerfile --tag $image_name
    - name: Run Tests on Docker Container
      run: |
        #
        docker run -d --name web_app -p 8020:8020 $image_name
        docker exec web_app coverage run --source='ProgettoArduAlessio' ProgettoArduAlessio/manage.py test ProgettoArduAlessio
    - name: Run Coverage on Docker Container
      run: |
        docker exec web_app coverage report
    - name: Run Lint on Docker Container
      run: |
        docker exec web_app pylint --fail-under=6 --load-plugins pylint_django --django-settings-module ProgettoArduAlessio.settings ProgettoArduAlessio/Base ProgettoArduAlessio/posts #intergrated_messaging user_management user_profile
  push_to_registry:
    name: Push Docker image to Docker Hub
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: a3lg4/progetto_tecnologie_web
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
